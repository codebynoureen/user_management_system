<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create an Account</h1>
            <p>Join us today by filling out the form below.</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</div>
                    <div class="password-hint">Must be at least 6 characters</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="/public/login.html">Login here</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('message').className = 'message error';
                document.getElementById('message').textContent = 'Passwords do not match';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('message').className = 'message error';
                document.getElementById('message').textContent = 'Password must be at least 6 characters';
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Registering...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('message').className = 'message success';
                    document.getElementById('message').textContent = result.message;
                    
                    // Clear form on successful registration
                    this.reset();
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    document.getElementById('message').className = 'message error';
                    document.getElementById('message').textContent = result.message;
                    submitBtn.textContent = 'Register';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                document.getElementById('message').className = 'message error';
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
                submitBtn.textContent = 'Register';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
